<form  class="form mat-elevation-z8">
    <h1>Criar novo cliente</h1>

    <mat-form-field class="full-width">
      <mat-label>Nome</mat-label>
      <input [(ngModel)]="cliente.nome" [formControl]="nome" required name="nome" maxlength="50" matInput placeholder="Ex. Willian Prates">
      <mat-error *ngIf="nome.invalid"> {{ errorValidNome()}} </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
        <mat-label>CPF</mat-label>
        <input [(ngModel)]="cliente.cpf" [formControl]="cpf" required name="cpf" maxlength="15" matInput placeholder="Ex. 000.000.000-00">
        <mat-error *ngIf="cpf.invalid"> {{ errorValidCpf()}} </mat-error>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Telefone</mat-label>
        <input [(ngModel)]="cliente.telefone" [formControl]="telefone" required name="telefone" maxlength="18" matInput placeholder="Ex. (51) 99900-0000)">
        <mat-error *ngIf="telefone.invalid"> {{ errorValidTelefone()}} </mat-error>
      </mat-form-field>
  
    <button class="mat-elevation-z8" (click)="create()" [disabled]="errorValidNome() || errorValidCpf() || errorValidTelefone()" mat-flat-button color="primary">Criar</button>
    <button class="mat-elevation-z8" (click)="cancel()" mat-flat-button color="warn">Cancelar</button>
     
  </form>
